<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Complete Your Profile - Hotel Lee</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .profile-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #e74c3c;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e74c3c;
      }

      .complete-btn {
        width: 100%;
        padding: 1rem;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .complete-btn:hover {
        background: #c0392b;
      }

      .complete-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }

      .message {
        padding: 0.8rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .success-message {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .step-indicator {
        text-align: center;
        margin-bottom: 2rem;
      }

      .step {
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #e74c3c;
        color: white;
        line-height: 30px;
        margin: 0 10px;
        font-weight: bold;
      }

      .step.completed {
        background: #27ae60;
      }

      .user-info {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        border-left: 4px solid #3498db;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .profile-container {
          padding: 2rem;
          border-radius: 12px;
        }

        .logo h1 {
          font-size: 1.8rem;
        }

        .form-group {
          margin-bottom: 1.2rem;
        }

        .form-group input {
          padding: 0.9rem;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="logo">
        <h1>Hotel Lee</h1>
        <p>Complete Your Profile</p>
      </div>

      <div class="step-indicator">
        <span class="step completed">1</span>
        <span class="step">2</span>
        <p style="margin-top: 10px; color: #7f8c8d">
          Step 2: Profile Information
        </p>
      </div>

      <div class="user-info">
        <p><strong>Account created for:</strong></p>
        <p id="user-email">Loading...</p>
      </div>

      <div id="error-message" class="message error-message"></div>
      <div id="success-message" class="message success-message"></div>

      <form id="profile-form">
        <div class="form-group">
          <label for="full-name">Full Name *</label>
          <input
            type="text"
            id="full-name"
            required
            placeholder="Enter your full name"
            minlength="2"
          />
        </div>

        <div class="form-group">
          <label for="phone-number">Phone Number *</label>
          <input
            type="tel"
            id="phone-number"
            required
            placeholder="Enter your phone number"
          />
        </div>

        <button type="submit" class="complete-btn" id="complete-btn">
          <div class="btn-content">
            <div class="loading-spinner" id="loading-spinner"></div>
            <span id="btn-text">Complete Profile</span>
          </div>
        </button>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBMACWaT2ESi5A-q2vzBeNdWJZQDvDYOfk",
        authDomain: "hotel-lee.firebaseapp.com",
        projectId: "hotel-lee",
        storageBucket: "hotel-lee.firebasestorage.app",
        messagingSenderId: "763270960235",
        appId: "1:763270960235:web:5343e8f87976424642cd2e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let currentUser = null;

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        const successDiv = document.getElementById("success-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }

      function showSuccess(message) {
        const errorDiv = document.getElementById("error-message");
        const successDiv = document.getElementById("success-message");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }

      function hideMessages() {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";
      }

      // Check authentication
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          console.log("‚úÖ User authenticated:", user.email);
          document.getElementById("user-email").textContent = user.email;
        } else {
          console.log("‚ùå No user logged in, redirecting...");
          window.location.href = "index.html";
        }
      });

      // STEP 2: Save profile data to Firestore
      document
        .getElementById("profile-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          console.log("üöÄ === STEP 2: PROFILE COMPLETION ===");

          if (!currentUser) {
            showError("Please login first.");
            return;
          }

          hideMessages();

          // Get form values
          const fullName = document.getElementById("full-name").value.trim();
          const phoneNumber = document
            .getElementById("phone-number")
            .value.trim();

          console.log("üìã Step 2 Data:");
          console.log("  Full Name:", `"${fullName}"`);
          console.log("  Phone:", `"${phoneNumber}"`);
          console.log("  User UID:", currentUser.uid);

          // Validation
          if (!fullName || !phoneNumber) {
            showError("Please fill in all fields.");
            return;
          }

          if (fullName.length < 2) {
            showError("Full name must be at least 2 characters long.");
            return;
          }

          // UI Loading state
          const submitBtn = document.getElementById("complete-btn");
          const btnText = document.getElementById("btn-text");
          const spinner = document.getElementById("loading-spinner");

          btnText.textContent = "Saving Profile...";
          spinner.style.display = "block";
          submitBtn.disabled = true;

          try {
            console.log("üíæ Saving profile data to Firestore...");

            // Create user profile data
            const userData = {
              uid: currentUser.uid,
              email: currentUser.email,
              fullName: fullName,
              phoneNumber: phoneNumber,
              addresses: [],
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString(),
              isActive: true,
            };

            console.log("üíæ Profile data to save:");
            console.log(JSON.stringify(userData, null, 2));

            // Save to Firestore
            await setDoc(doc(db, "users", currentUser.uid), userData);

            console.log("‚úÖ Step 2 SUCCESS: Profile saved to Firestore!");

            showSuccess("Profile completed! Redirecting to menu...");

            setTimeout(() => {
              console.log("üîÑ Redirecting to menu...");
              window.location.href = "user/menu.html";
            }, 2000);
          } catch (error) {
            console.error("‚ùå Step 2 FAILED:", error);

            let errorMessage = "Failed to save profile. Please try again.";

            if (error.code === "permission-denied") {
              errorMessage = "Permission denied. Please try again.";
            } else if (error.code === "network-request-failed") {
              errorMessage = "Network error. Please check your connection.";
            }

            showError(errorMessage);
          } finally {
            btnText.textContent = "Complete Profile";
            spinner.style.display = "none";
            submitBtn.disabled = false;
          }
        });

      console.log("üöÄ Step 2 (Profile Setup) page initialized");
    </script>
  </body>
</html>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function () {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>
