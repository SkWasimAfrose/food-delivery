<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hotel Lee Food Delivery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .signup-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        position: relative;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #e74c3c;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e74c3c;
      }

      .form-group input:invalid {
        border-color: #e74c3c;
      }

      .form-group input:valid {
        border-color: #27ae60;
      }

      .signup-btn {
        width: 100%;
        padding: 1rem;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .signup-btn:hover {
        background: #219a52;
      }

      .signup-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
      }

      .login-link p {
        color: #7f8c8d;
      }

      .login-link a {
        color: #e74c3c;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      /* Error and Success Messages */
      .message {
        padding: 0.8rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .success-message {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

      /* Loading Spinner */
      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .signup-container {
          padding: 2rem;
          border-radius: 12px;
        }

        .logo h1 {
          font-size: 1.8rem;
        }

        .form-group {
          margin-bottom: 1.2rem;
        }

        .form-group input {
          padding: 0.9rem;
          font-size: 16px; /* Prevents zoom on iOS */
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
        }

        .signup-container {
          padding: 1.5rem;
          border-radius: 10px;
        }

        .logo h1 {
          font-size: 1.6rem;
        }

        .logo p {
          font-size: 0.9rem;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        .form-group label {
          font-size: 0.9rem;
        }

        .form-group input {
          padding: 0.8rem;
          font-size: 16px;
        }

        .signup-btn {
          padding: 0.9rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 360px) {
        .signup-container {
          padding: 1.2rem;
        }

        .logo h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">
        <h1>Hotel Lee</h1>
        <p>Create Your Account</p>
      </div>

      <div id="error-message" class="message error-message"></div>
      <div id="success-message" class="message success-message"></div>

      <form id="signup-form">
        <div class="form-group">
          <label for="signup-email">Email Address *</label>
          <input
            type="email"
            id="signup-email"
            required
            autocomplete="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="signup-name">Full Name *</label>
          <input
            type="text"
            id="signup-name"
            required
            autocomplete="name"
            placeholder="Enter your full name"
            minlength="2"
          />
        </div>

        <div class="form-group">
          <label for="signup-phone">Phone Number *</label>
          <input
            type="tel"
            id="signup-phone"
            required
            autocomplete="tel"
            placeholder="Enter your phone number"
            pattern="[0-9]{10,15}"
          />
        </div>

        <div class="form-group">
          <label for="signup-password">Password *</label>
          <input
            type="password"
            id="signup-password"
            required
            autocomplete="new-password"
            placeholder="Create a password (min 6 characters)"
            minlength="6"
          />
        </div>

        <button type="submit" class="signup-btn" id="signup-btn">
          <div class="btn-content">
            <div class="loading-spinner" id="loading-spinner"></div>
            <span id="btn-text">Create Account</span>
          </div>
        </button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>

    <script type="module">
      // Import Firebase functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBMACWaT2ESi5A-q2vzBeNdWJZQDvDYOfk",
        authDomain: "hotel-lee.firebaseapp.com",
        projectId: "hotel-lee",
        storageBucket: "hotel-lee.firebasestorage.app",
        messagingSenderId: "763270960235",
        appId: "1:763270960235:web:5343e8f87976424642cd2e",
      };

      // Initialize Firebase
      console.log("üî• Initializing Firebase...");
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      console.log("‚úÖ Firebase initialized successfully!");

      // Helper functions for messages
      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        const successDiv = document.getElementById("success-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
      }

      function showSuccess(message) {
        const errorDiv = document.getElementById("error-message");
        const successDiv = document.getElementById("success-message");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
      }

      function hideMessages() {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";
      }

      // Form validation
      function validateForm(email, fullName, phoneNumber, password) {
        if (!email || !fullName || !phoneNumber || !password) {
          showError("Please fill in all required fields.");
          return false;
        }

        if (fullName.length < 2) {
          showError("Full name must be at least 2 characters long.");
          return false;
        }

        if (password.length < 6) {
          showError("Password must be at least 6 characters long.");
          return false;
        }

        if (!/^\d{10,15}$/.test(phoneNumber.replace(/\D/g, ""))) {
          showError("Please enter a valid phone number (10-15 digits).");
          return false;
        }

        return true;
      }

      // Check if user is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("üîí User already logged in:", user.email);
          window.location.href = "user/menu.html";
        } else {
          console.log("üë§ No user logged in");
        }
      });

      // Handle Sign Up Form
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          console.log("üìù Signup form submitted!");

          hideMessages();

          // Get form values and trim whitespace
          const email = document.getElementById("signup-email").value.trim();
          const password = document.getElementById("signup-password").value;
          const fullName = document.getElementById("signup-name").value.trim();
          const phoneNumber = document
            .getElementById("signup-phone")
            .value.trim();

          console.log("üìã Form data:", {
            email,
            fullName,
            phoneNumber: phoneNumber.substring(0, 3) + "***",
          });

          // Validate form
          if (!validateForm(email, fullName, phoneNumber, password)) {
            return;
          }

          // Get UI elements
          const submitBtn = document.getElementById("signup-btn");
          const btnText = document.getElementById("btn-text");
          const spinner = document.getElementById("loading-spinner");

          // Show loading state
          btnText.textContent = "Creating Account...";
          spinner.style.display = "block";
          submitBtn.disabled = true;

          try {
            // Step 1: Create user with Firebase Auth
            console.log("üîê Creating user with Firebase Auth...");
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;
            console.log("‚úÖ User created in Firebase Auth:", user.uid);

            // Step 2: Prepare user data for Firestore
            const userData = {
              uid: user.uid,
              email: email,
              fullName: fullName,
              phoneNumber: phoneNumber,
              addresses: [],
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString(),
              isActive: true,
            };

            console.log("üíæ Preparing to save user data:", userData);

            // Step 3: Save user data to Firestore with retry logic
            let retryCount = 0;
            const maxRetries = 3;

            while (retryCount < maxRetries) {
              try {
                await setDoc(doc(db, "users", user.uid), userData);
                console.log("‚úÖ User data saved to Firestore successfully!");
                break;
              } catch (firestoreError) {
                retryCount++;
                console.warn(
                  `‚ö†Ô∏è Firestore save attempt ${retryCount} failed:`,
                  firestoreError
                );

                if (retryCount >= maxRetries) {
                  throw firestoreError;
                }

                // Wait before retrying
                await new Promise((resolve) => setTimeout(resolve, 1000));
              }
            }

            // Step 4: Verify data was saved
            console.log("üîç Verifying user data was saved...");
            const savedUserDoc = await getDoc(doc(db, "users", user.uid));

            if (!savedUserDoc.exists()) {
              throw new Error("Failed to verify user data was saved");
            }

            const savedData = savedUserDoc.data();
            console.log("‚úÖ Verified user data:", savedData);

            // Success!
            showSuccess("Account created successfully! Redirecting...");
            console.log("üöÄ Signup process completed successfully!");

            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = "user/menu.html";
            }, 1500);
          } catch (error) {
            console.error("‚ùå Signup error:", error);

            // Handle specific Firebase errors
            let errorMessage =
              "An error occurred while creating your account. Please try again.";

            switch (error.code) {
              case "auth/email-already-in-use":
                errorMessage =
                  "This email is already registered. Please use a different email or login.";
                break;
              case "auth/invalid-email":
                errorMessage = "Please enter a valid email address.";
                break;
              case "auth/weak-password":
                errorMessage =
                  "Password is too weak. Please use a stronger password.";
                break;
              case "auth/network-request-failed":
                errorMessage =
                  "Network error. Please check your internet connection and try again.";
                break;
              case "permission-denied":
                errorMessage =
                  "Permission denied. Please try again or contact support.";
                break;
              default:
                errorMessage = error.message || errorMessage;
            }

            showError(errorMessage);
          } finally {
            // Reset button state
            btnText.textContent = "Create Account";
            spinner.style.display = "none";
            submitBtn.disabled = false;
          }
        });

      console.log("üöÄ Signup page loaded successfully!");
    </script>
  </body>
</html>
