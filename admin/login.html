<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Hotel Lee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .admin-login-container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        width: 450px;
        max-width: 90vw;
        text-align: center;
      }

      .admin-logo {
        margin-bottom: 2rem;
      }

      .admin-logo h1 {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }

      .admin-logo p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .admin-badge {
        background: #e74c3c;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        margin: 1rem 0 2rem 0;
        display: inline-block;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e74c3c;
      }

      .admin-login-btn {
        width: 100%;
        padding: 1.2rem;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 1.5rem;
      }

      .admin-login-btn:hover {
        background: #c0392b;
      }

      .admin-login-btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }

      .back-to-site {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid #ecf0f1;
      }

      .back-to-site a {
        color: #3498db;
        text-decoration: none;
        font-size: 0.95rem;
      }

      .back-to-site a:hover {
        text-decoration: underline;
      }

      .security-note {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="admin-login-container">
      <div class="admin-logo">
        <h1>üè® Hotel Lee</h1>
        <p>Administration Panel</p>
        <div class="admin-badge">üîê Admin Access Only</div>
      </div>

      <div class="security-note">
        <strong>‚ö†Ô∏è Authorized Personnel Only</strong><br />
        This is a secure admin area. Unauthorized access is prohibited.
      </div>

      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-email">Admin Email</label>
          <input
            type="email"
            id="admin-email"
            required
            placeholder="admin@lee.com"
          />
        </div>

        <div class="form-group">
          <label for="admin-password">Password</label>
          <input
            type="password"
            id="admin-password"
            required
            placeholder="Enter admin password"
          />
        </div>

        <button type="submit" class="admin-login-btn" id="admin-login-btn">
          üîì Login to Admin Panel
        </button>
      </form>

      <div class="back-to-site">
        <a href="../index.html">‚Üê Back to Main Website</a>
      </div>
    </div>

    <script type="module">
      // Import Firebase functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBMACWaT2ESi5A-q2vzBeNdWJZQDvDYOfk",
        authDomain: "hotel-lee.firebaseapp.com",
        projectId: "hotel-lee",
        storageBucket: "hotel-lee.firebasestorage.app",
        messagingSenderId: "763270960235",
        appId: "1:763270960235:web:5343e8f87976424642cd2e",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if admin is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user && user.email === "admin@lee.com") {
          console.log(
            "‚úÖ Admin already logged in, redirecting to dashboard..."
          );
          window.location.href = "dashboard.html";
        }
      });

      // Handle admin login form
      document
        .getElementById("admin-login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("admin-email").value;
          const password = document.getElementById("admin-password").value;

          // Validate admin email
          if (email !== "admin@lee.com") {
            alert("‚ùå Access Denied: Invalid admin credentials");
            return;
          }

          const loginBtn = document.getElementById("admin-login-btn");
          loginBtn.innerHTML = "üîÑ Authenticating...";
          loginBtn.disabled = true;

          try {
            console.log("üîê Admin login attempt for:", email);
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            console.log("‚úÖ Admin authenticated successfully:", user.email);

            // Redirect to admin dashboard
            window.location.href = "dashboard.html";
          } catch (error) {
            console.error("‚ùå Admin login error:", error);

            let errorMessage = "Login failed: ";
            switch (error.code) {
              case "auth/user-not-found":
                errorMessage += "Admin account not found";
                break;
              case "auth/wrong-password":
                errorMessage += "Incorrect password";
                break;
              case "auth/invalid-email":
                errorMessage += "Invalid email format";
                break;
              case "auth/too-many-requests":
                errorMessage += "Too many failed attempts. Try again later.";
                break;
              default:
                errorMessage += error.message;
            }

            alert("üö´ " + errorMessage);

            loginBtn.innerHTML = "üîì Login to Admin Panel";
            loginBtn.disabled = false;
          }
        });

      console.log("üîê Admin login page loaded");
    </script>
  </body>
</html>
